<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js' integrity='sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="timer.css">
    <title>Chill Timer</title>
</head>
<body class="align-items-center mx-auto">
    <div class="spacing"></div>
    <div class="row d-flex justify-content-center outertimer">
        <div class="timer col col-md-6 d-flex justify-content-center align-items-center mx-auto">
            <div class="row">
                <div class="col">
                    <h1 class="timerText" id="timer-text">00:00</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="spacing-sm"></div>
    <div class="row d-flex justify-content-center outerstop">
        <button type="button" class="col col-md-2 btn btn-danger stop-btn">
            <h1>Stop</h1>
        </button>
    </div>
</body>
</html>
