<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js' integrity='sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="settings.css">
    <title>Chill - Settings</title>
</head>
<body class="mx-auto align-items-center">
    <div class="spacing50"></div>
    <!-- Settings page inspired by https://www.designcrowd.com/design/16136588 -->
    <div class="row container-fluid">
        <div class="col text-center">
            <h1 class="maintext">My settings</h1>
        </div>
    </div>
    <div class="spacing50"></div>
    <div class="spacing50"></div>
    <div class="spacing50"></div>
    <div class="container d-flex justify-content-center">
        <div class="jumbotron settingsContainer">
                <div class="form-group">
                    
                    <label for="demoMode" class="inline">TESTING MODE (When turned on, screen uptime and downtime are automatically set for testing purposes, user settings will not be applicable. Disable TESTING MODE to input settings. )</label>
                    <input type="checkbox" id="demoMode">
                </div>
                <br>
                <div class="form-group">
                    <label for="timerDuration">Input duration before screen downtime kicks in: (minutes) </label>
                    <input type="number" min="1" class="form-control" id="timerDuration" value="30">
                </div>
                <div class="form-group">
                    <label for="restDuration">Duration of screen downtime: (seconds)</label>
                    <input min="1" type="number" class="form-control" id="restDuration" value="30">
                <br>
                <button class="btn btn-primary" onclick="saveSettings()">Save and Exit</button>
        <script src="settings.js"></script>
</body>
</html>
